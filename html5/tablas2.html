<html>

<head>
<title>Ejemplo 10</title>
</head>

<body>
<h1>Tablas básicas</h1>

<table border="1">
<caption>Título tabla</caption> <!-- Titulo para la tabla -->
<tr>
    <th>Cabereca 1</th>
    <th>Cabereca 2</th>
    <th>Cabereca 3</th>
</tr>
<tr>
    <td colspan="2">Dato 1</td> <!-- Colspan lo que hace es ocupar 2 celdas en horizontal de la misma fila -->
    <td>Dato 3</td> <!-- Por eso en esta fila solo se colocan solo dos "<td>" -->
</tr>
<tr>
    <td rowspan="2">Dato 4</td> <!-- Rowspan lo que hace es ocupar 2 celdas en vertical de la misma columna -->
    <td>Dato 5</td>
    <td>Dato 6<br><br></td>
</tr>
<tr>
    <td>Dato 7</td> <!-- Por eso en la fila de abajo solo se colocan dos "<td>" -->
    <td>Dato 8<br><br></td>
</tr>

</table>
</body>
</html>
