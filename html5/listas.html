<html>

 <head>
<meta charset="utf-8">
<title>Listas</title>
</head>

 <body>
<H1>Listas</H1>
Una lista ordenada
<ol>
<li>Uno</li>
<li>Dos</li>
<li>Tres</li>
</ol>

 <br><br>

 Una lista sin ordenar
<ul>
<li>Uno</li>
<li>Dos</li>
<li>Tres</li>
</ul>
<br><br>

Una lista de glosario
<dl>
<dt>Témino 1</dt>
<dd>Definición 1</dd>
<dt>Témino 2</dt>
<dd>Definición 2</dd>
</dl>
<br><br>

Listas anidadas
<ul>
<li>Uno
 <ul>
 <li>Uno</li>
 <li>Dos</li>
 <li>Tres</li>
 </ul>
</li>

 <li>Dos</li>
<li>Tres</li>
</ul>

 </body>
</html>
